<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h3 class="navText">Angular Assignment</h3>
        <div class="d-flex">
            <button class="btn btn-success" (click)="addUser()">Add User</button>
        </div>
    </div>
</nav>
<mat-card class="cont">
    <table class="fl-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of userData">
            <td>{{data.id}}</td>
            <td>{{data.email}}</td>
            <td>{{data.firstName}}</td>
            <td>{{data.middleName}}</td>
            <td>{{data.lastName}}</td>
            <td><mat-icon (click)="deleteUser(data)" class="delete">delete</mat-icon></td>
        </tr>
        <tbody>
    </table>
</mat-card>
